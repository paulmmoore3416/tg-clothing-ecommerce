<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Tattedgypsies Clothing Co.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1>ðŸ›’ TG Clothing Co.</h1>
                    <p class="tagline">Your Technology Marketplace</p>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="cart.html" class="active">Cart <span id="cart-count" class="badge">0</span></a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Shopping Cart</h2>

        <div id="cart-container" class="cart-layout">
            <div class="cart-items">
                <div id="cart-items-list">
                    <div class="loading">Loading cart...</div>
                </div>
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%):</span>
                    <span id="cart-tax">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button id="checkout-btn" class="btn btn-primary btn-block">
                    Proceed to Checkout
                </button>
                <a href="products.html" class="btn btn-secondary btn-block">
                    Continue Shopping
                </a>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 TG Clothing Co. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:5000'
            : `http://${window.location.hostname}:5000`;
    </script>
    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
